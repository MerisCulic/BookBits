{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
{% endblock styles %}

{% block title %}Registered users{% endblock title %}
{% block content %}
<div class="container content white shadow"><br>
<h3>List of registered Book bits users:</h3>
<hr>
{% for user in users %}
<ul>
    <li>
        <a href="{{ url_for('users.user_profile', user_id=user.id) }}">
        <img class="user-profile-comments" width="50px" style="margin-right: 10px" src="static/img/profile_pics/{{user.image_file }}">
        {{ user.name }}</a>
    </li>
    <hr>
</ul>
{% endfor %}
</div>
{% endblock %}
