{% extends "base.html" %}

{% block title %}Home{% endblock title %}
{% block content %}

{% for post in posts %}
<a href="{{ url_for('post', post_id=post.id) }}">
    <h2>{{ post.title }}</h2>
</a>
<article>
{{ post.content|safe }}
</article><br>
<p><i>Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</i></p><hr>
{% endfor %}
{% endblock content %}
