{% extends 'base.html' %}
{% block title %}Sent messages{% endblock title %}
{% block content %}
<h1>{{ message }}</h1>
<ul>
{% for msg in sent_messages %}
    <li><a href="{{ url_for('message_details', msg_id=msg.id, status='sent')}}">{{ msg.title }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
