{% extends 'messages.html' %}
{% block title %}{% endblock title %}
{% block messages %}
<h4>{{ message }}</h4>
<ul>
{% for msg in recieved_messages %}
    <li><a href="{{ url_for('message_details', msg_id=msg.id, status='inbox')}}">{{ msg.sender_name }} | <strong>{{ msg.title }}</strong> </a><i>{{ msg.message_text|truncate(20) }}</i></li>
{% endfor %}
</ul>
{% endblock messages %}
